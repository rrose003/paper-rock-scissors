<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src='style.css'></style>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main id = 'main-content'>
        <h1 id = 'title'>Rock Paper Scissors</h1>
        <h2 id = 'cyr'>Choose Your Weapon!</h2>
        <div id = 'game-container'>
            
            <h4>First to score 5 points wins the game.</h4>
            <div id = 'score-label'>
                <p class = 'label'>you</p>
                <p class = 'label'>computer</p>
            </div>
            <div id = 'score-container'>
                <div id = 'players-score'>0</div>
                <div id = 'computers-score'>0</div>
            </div>
            <div id = 'results-container'></div>
            <div id = 'button-container'>
                <div id = 'rock' class = 'button'>
                    <!--insert img of rock-->
                    <img src = 'https://cdn.pixabay.com/photo/2014/12/22/00/03/rock-576668__480.png' width = 200; alt = 'rock'/>
                </div>
                <div id = 'paper' class = 'button'>
                    <!--insert img of paper-->
                    <img src = 'https://cdn.pixabay.com/photo/2012/04/13/13/18/paper-32377__480.png' height = 200; alt = 'paper'/>
                </div>
                <div id = 'scissors' class = 'button'>
                    <!--insert img of scissors-->
                    <img src = 'https://cdn.pixabay.com/photo/2012/04/26/18/43/scissors-42801__480.png' width = 200; alt = 'scissors'/>
                </div>
            </div>
        </div>
    </main>
    <div id = 'end-alert'>
        <div id = 'end-desc'></div>
        <a id = 'retry-btn'></a>
    </div>
    <script src='myscript.js'></script>
</body>
</html>
