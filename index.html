<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src='style.css'></style>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div>
        <h2>Choose Your Weapon</h2>
        <h4>First to score 5 points wins the game.</h4>
        <p id = 'status'></p>
    </div>
    <div>
        <div>
            <!--image of rock, paper, or scissors-->
            <h3 class = 'playerScore'>Player: </h3>
        </div>
        <div>
             <!--image of rock, paper, or scissors-->
            <h3 class = 'computerScore'>Computer: </h3>
        </div>
        <div>
            <button id = 'rock' value = false;>Rock</button>
            <button id = 'paper' value = false;>Paper</button>
            <button id = 'scissors' value = false;>Scissors</button>
        </div>
    </div>
    <script src='myscript.js'></script>
</body>
</html>
